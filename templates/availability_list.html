<!DOCTYPE html>
<html lang="pl">
  <head>
    <title>Obecny stan magazynowy</title>
  </head>

  <body>

    <style type="text/css">
      body {
        background: rgb(109,131,194);
        background: linear-gradient(270deg, rgba(109,131,194,1) 30%, rgba(58,55,173,1) 100%);
        color: white;
        margin: 20px;
        padding: 20px;
}

          .back {
        position: absolute;
        background: rgb(0,34,249);
        background: linear-gradient(270deg, rgba(0,34,249,1) 0%, rgba(36,42,56,0.4598214285714286) 0%);
        border: 3px solid #acacac;
        font-size: 20px;
        color: #FFFFFF;
        text-align: center;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
        text-decoration: none;
        overflow: hidden;
        cursor: pointer;
        bottom: 20px;
        left: 5px;
}

    .back:active:after {
        padding: 0;
        margin: 0;
        opacity: 1;
        transition: 0s;
}
      caption {
        background: rgb(0,34,249);
        background: linear-gradient(270deg, rgba(0,34,249,1) 0%, rgba(36,42,56,0.4598214285714286) 0%);
        border: 3px solid #acacac;
        border-radius: 10px;
        padding: 10px;
        margin: 2px 0;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
  }

      table {
        background: rgb(109,131,194);
        background: rgba(58,55,173,1);
        font-family: sans-serif;
        font-size: 14px;
        border: 3px solid #acacac;
        border-radius: 10px;
        padding: 5px;
        border-spacing: 0 1px;
        text-align: left;
  }
      tr:nth-child(odd) td {
        background: rgb(0,34,249);
        background: linear-gradient(270deg, rgba(0,34,249,1) 0%, rgba(75,75,75,0.4598214285714286) 0%);
  }
      tr:nth-child(even) td {
        background: rgb(0,34,249);
        background: linear-gradient(270deg, rgba(0,34,249,1) 0%, rgba(175,175,175,0.5) 0%);
  }
      th {
        background: rgb(0,34,249);
        background: linear-gradient(270deg, rgba(0,34,249,1) 0%, rgba(62,62,62,0.5) 0%);
        border-radius: 5px;
        padding: 5px;
  }
      td {
        padding: 5px;
  }

      td:nth-child(5) {
        text-align: center;
        }

      h4 {
        background: rgb(0,34,249);
        background: linear-gradient(270deg, rgba(0,34,249,1) 0%, rgba(36,42,56,0.4598214285714286) 0%);
        border: 1px solid #acacac;
        border-radius: 10px;
        padding: 10px;
        margin: 2px 0;
        text-align: center;
        display: flex;
        width: auto;
        font-size: 16px;
        font-weight: bold;
  }
      .deliveryadd {
        background: rgb(0,34,249);
        background: linear-gradient(270deg, rgba(0,34,249,1) 0%, rgba(36,42,56,0.4598214285714286) 0%);
        border: 3px solid #acacac;
        border-radius: 10px;
        padding: 10px;
        margin: 2px 0;
        text-align: center;

  }
      .container {
        display: flex;
        align-items: flex-start;
        flex-wrap: nowrap

}
      .footer {
          position: absolute;
          bottom: 50px;
          right: 5px;
          text-align: center;
          width: 300px;
          }
      .github {
        width:80px;
        height:80px;
        transition-duration: 0.4s;
        cursor: pointer;
        background-image: url("https://cdn-icons-png.flaticon.com/512/25/25231.png");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        top: 50%;
        right: 0%;
    }
    </style>
<div class="container">
  <! SEKCJA TABELI >
          <div style="text-align:left;">
            <table BORDER CELLSPACING=8>
            <caption>Obecny stan magazynu:</caption>
              <thead>
              <tr id="ROW1">
                <th>Typ</th>
                <th>ID</th>
                  <th>Nazwa</th>
                  <th>Dostępna ilość</th>
              </tr>
              </thead>
                {% for item in ava %}
                <tr>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td>{{ item[4] }}</td>
                </tr>
                {% endfor %}
              </table>
          </div>
<! SEKCJA INSERTU >
          <div class="deliveryadd">
                <h4>Aby uzupełnić stan magazynowy - dodaj dostawę:</h4>
                 <form action="{{ url_for('availability_add') }}" method="post">
                <div class="form-group">
                    <label for="id_item">Podaj ID przedmiotu:</label><br>
                    <input class="form-control" type="number" id ="id_item" name="id_item" placeholder="ID przedmiotu">
                </div>
                <div class="form-group">
                    <label for="quant"></label>Podaj ilość (max 10tys.):<br>
                    <input class="form-control" type="number" id ="quant" name="quant" placeholder="Ilość">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary">Dodaj</button>
                </div>

                </form>
          </div>
</div>
    <div>
    <a href="{{ url_for('index') }}"><button class="back">Powrót</button></a>
    </div>
       <div class="footer">
    <h5>Jeżeli chcesz zobaczyć kod tej strony - zapraszam na GitHub:</h5>
    <a href="https://github.com/Przemek2940/Project-ERPart"><button class="github"></button></a>
        </div>
  </body>
</html>
